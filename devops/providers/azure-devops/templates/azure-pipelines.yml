trigger:
  batch: true
  branches:
    include:
    - master
  paths:
    include:
    - /infra/modules/*
    - /infra/templates/*
    - /test/*
    exclude:
    - devops/*
    - design-reference/*
    - /**/*.md
    - /test/docker/*
pr:
  autoCancel: false
  branches:
    include:
    - master
  paths:
    include:
    - /infra/modules/*
    - /infra/templates/*
    - /test/*
    exclude:
    - devops/*
    - design-reference/*
    - /**/*.md
    - /test/docker/*

stages:
- template: ./infrastructure/azure-pipeline-cicd-compose.yml
  parameters:
    environments:
    - 'devint'

    configurationMatrix:
    - jobName: az_hello_world
      terraformTemplatePath: 'infra/templates/az-hello-world'
      terraformWorkspacePrefix: '242hw'
      environmentsToTeardownAfterRelease:
      - 'devint'

    - jobName: az_service_single_region
      terraformTemplatePath: 'infra/templates/az-service-single-region'
      terraformWorkspacePrefix: '242sr'
      environmentsToTeardownAfterRelease:
      - 'devint'

    - jobName: az_isolated_service_single_region
      terraformTemplatePath: 'infra/templates/az-isolated-service-single-region'
      terraformWorkspacePrefix: '242iso'
      deploymentTimeoutInMinutes: 120